
<!DOCTYPE HTML>
{% load staticfiles %}
<html>
<head>
<title>otp </title>
<link href="{% static 'background/forget_password/css/style.css'%}" rel="stylesheet" type="text/css" media="all"/>
<!-- Custom Theme files -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Reset Password Form Responsive, Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<!--google fonts-->
<link href='//fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
</head>
<body>
<!--element start here-->
<div class="elelment">
	<h2>Reset Password Form</h2>
	<div class="element-main">
		<font face="verdana" color="red"><center>{{error}}</center></font>

		<h1>Forgot Password</h1>
		<p>OTP is sended to your email address
		<br>
		Enter your OTP</p>
		<form  method="post" action="{% url 'otp' %}">
    		{% csrf_token %}
			<input type="text" name="otp" placeholder="Enter OTP">
			<input type="hidden" name="id" value={{id}}>
			<input type="submit" value="Done"><br>



		</form>
	</div>
</div>
<div class="copy-right">
			<p>Go to  <a href="sign/index.html">  Home</a></p>
</div>

<!--element end here-->
</body>

</html>
