<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'background/room/fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'background/room/css/style.css'%}">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form  id="signup-form" class="signup-form" action="{% url 'add' %}" method="post">
    {% csrf_token %}
                        <h2 class="form-title">Room Detail</h2>
                        <div class="form-group">
                            <label>Block Name</label>
                            <input type="text" class="form-input" name="BlockName" value="{{BlockName}}" id="name" >
                        </div>
                        <div class="form-group">
                            <label>Room Number</label>
                            <input type="text" class="form-input" name="RoomNumber" value="{{RoomNumber}}" id="email" >
                        </div>
                        <div class="form-group">
                              <label>Bed Availabel</label>

                            <input type="text" class="form-input" name="BedAvailabel" id="password" value="{{BedAvailabel}}">

                        </div>
                        <div class="form-group">
                            <label>Student To Add</label>
                            <input type="text" class="form-input" name="name" id="re_password" placeholder="Student Name"/>
                        </div>

                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Add"/>
                        </div>
                    </form>

                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'js/main.js'%}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
